apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hello-world-example.fullname" . }}-test-connection"
  labels:
    {{- include "hello-world-example.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "hello-world-example.fullname" . }}:{{ .Values.service.port }}']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1001
